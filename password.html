<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recupero Password</title>
    <link rel="stylesheet" href="Password.css" />
    <script src="validation.js" defer></script>
</head>
<body>
    <div class="registration-container">
        <h2>Recupero Password</h2>
        <form id="password-recovery-form">
            <!-- Indirizzo Email -->
            <div class="form-group">
                <label for="email">Indirizzo Email</label>
                <input type="email" id="email" name="email" placeholder="Inserisci la tua email" />
                <div id="email-error" class="error-message"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="recover-button">Recupera Password</button>
            <div id="submission-status" class="submission-status"></div>

            <!-- Link to Login -->
            <p>Ricordi la tua password? <a href="login.html">Accedi</a></p>
        </form>
    </div>
</body>
</html>

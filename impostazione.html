<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impostazioni Utente</title>
    <script src="impostazione.js" defer></script>
    <link rel="stylesheet" href="impostazione.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="Asset_1.png"
        class="logo"
        alt="Logo"
        style="width: 50px; display: block; margin: 0 auto 20px"
      />
      <div class="header">
        <img
          src="PHOTO-2025-04-03-15-55-25.jpg"
          alt="Profile"
          style="width: 60px; height: 60px"
        />
        <div>
          <h2 id="user-name"></h2>
          <p id="user-email"></p>
        </div>
      </div>
      <form id="settings-form">
        <div class="form-group">
          <label for="full-name">Nome Completo</label>
          <input
            type="text"
            id="full-name"
            placeholder="Inserisci il tuo nome completo"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Inserisci la tua email"
          />
        </div>

        <div class="form-group">
          <label for="2fa">Two-Factor Authentication</label>
          <button id="enable-2fa-btn" class="change-btn">Enable 2FA</button>
          <span id="tfa-status" style="display: none;"></span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <button id="change-password-btn" class="change-btn">
            Change Password
          </button>
        </div>

        <div class="form-group">
          <label for="timezone">Time Zone</label>
          <select id="timezone">
            <option selected>America - Los Angeles</option>
            <option>America - New York</option>
            <option>Europe - London</option>
            <option>Europe - Paris</option>
            <option>Europe - Berlin</option>
            <option>Europe - Rome</option>
            <option>Asia - Tokyo</option>
            <option>Asia - Shanghai</option>
            <option>Asia - Singapore</option>
            <option>Australia - Sydney</option>
          </select>
        </div>

        <div class="form-group">
          <label for="language">Language</label>
          <select id="language">
            <option selected>English</option>
            <option>Italiano</option>
            <option>Français</option>
            <option>Deutsch</option>
            <option>Español</option>
            <option>Português</option>
            <option>中文</option>
            <option>日本語</option>
            <option>한국어</option>
            <option>Русский</option>
          </select>
        </div>

        <div class="form-group">
          <label for="currency">Currency</label>
          <select id="currency">
            <option selected>USD</option>
            <option>EUR</option>
            <option>GBP</option>
            <option>JPY</option>
            <option>CNY</option>
            <option>AUD</option>
            <option>CAD</option>
            <option>CHF</option>
            <option>NZD</option>
            <option>SEK</option>
          </select>
        </div>

        <div class="form-group">
          <label for="notification">Notification Preferences</label>
          <select id="notification">
            <option selected>Email</option>
            <option>SMS</option>
            <option>Push Notifications</option>
            <option>In-App Notifications</option>
          </select>
        </div>

        <button id="save-changes-btn" class="change-btn">Save Changes</button>
        <p style="margin-top: 20px; font-size: 14px; color: gray">
          You can also manage your email preferences and subscriptions.
        </p>
      </form>
    </div>

    <div id="tfa-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Enable Two-Factor Authentication</h3>
        <p>
          Scan this QR code with your authenticator app (Google Authenticator,
          Authy, etc.)
        </p>

        <div class="qr-code-container">
          <div id="qr-code"></div>
        </div>

        <div class="verification-container">
          <label for="verification-code"
            >Enter the 6-digit verification code:</label
          >
          <input
            type="text"
            id="verification-code"
            placeholder="Enter 6-digit code"
            maxlength="6"
          />
          <div id="verification-error" class="error-message">
            Please enter a valid code
          </div>
          <button id="verify-code-btn" class="change-btn">
            Verify and Enable 2FA
          </button>
        </div>
      </div>
    </div>
    <div id="otp-result-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal" id="close-result-modal">&times;</span>
        <h3 id="otp-result-title"></h3>
        <p id="otp-result-message"></p>
        <button id="otp-result-button" class="change-btn"></button>
      </div>
    </div>
  </body>
</html>

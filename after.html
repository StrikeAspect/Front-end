<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conferma Email</title>

    <!-- CSS Stile -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #d8f3dc;
        margin: 0;
        padding: 20px 0; /* Add padding for spacing */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Use min-height for responsiveness */
        color: #081c15;
        box-sizing: border-box;
      }

      .confirmation-container {
        text-align: center;
        background-color: #ffffff;
        padding: 20px; /* Reduced padding for smaller screens */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%; /* Use percentage for width */
        max-width: 400px;
        margin: auto;
        box-sizing: border-box;
      }

      /* Add logo styling */
      .logo-container {
        text-align: center;
        margin-bottom: 5px;
      }

      .logo {
        max-width: 50px;
        max-height: 50px;
        height: auto;
        object-fit: contain;
      }

      h2 {
        color: #081c15;
        font-size: 24px;
        margin-bottom: 15px;
      }

      p {
        color: #333333;
        font-size: 16px;
        margin-bottom: 20px;
      }

      button {
        width: 100%;
        padding: 10px 15px;
        font-size: 16px; /* Ensure consistent font size */
        font-weight: bold;
        color: #ffffff;
        background-color: #52b788;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #40916c;
      }

      /* Media Query for smaller screens */
      @media (max-width: 480px) {
        body {
          padding: 10px 0; /* Reduce padding on small screens */
        }

        .confirmation-container {
          padding: 15px; /* Further reduce padding */
          width: 95%; /* Take up more width on small screens */
        }

        h2 {
          font-size: 20px; /* Smaller heading */
        }

        p {
          font-size: 14px; /* Smaller paragraph font */
        }

        button {
          font-size: 14px; /* Smaller button font */
        }
      }
    </style>
  </head>

  <body>
    <div class="confirmation-container">
      <!-- Add logo -->
      <div class="logo-container">
        <img src="Asset_1.png" alt="Logo" class="logo">
      </div>
      
      <h2>Conferma la tua email</h2>
      <p>
        Abbiamo inviato un'email al tuo indirizzo. Controlla la tua casella di
        posta per confermare e completare l'operazione.
      </p>
      <p>Se non vedi l'email, controlla nella tua cartella spam.</p>
      <button onclick="window.location.href='login.html'">
        Torna alla Home
      </button>
    </div>
  </body>
</html>

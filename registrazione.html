<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione</title>
    <link rel="stylesheet" href="registrazione.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="registrazione.js" defer></script>
</head>
<body>
    <div class="registration-container">
        <div class="logo-container">
            <img src="Asset_1.png" alt="Logo" class="logo">
        </div>
        <h2>Registrazione</h2>
        <form id="registration-form">
            <!-- Nome completo -->
            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome" />
                <div id="name-error" class="error-message"></div>
            </div>

            <!-- Indirizzo Email -->
            <div class="form-group">
                <label for="email">Indirizzo Email</label>
                <input type="email" id="email" name="email" placeholder="Inserisci la tua email" />
                <div id="email-error" class="error-message"></div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Inserisci la tua password" />
                <div id="password-strength" class="password-strength-meter"></div>
                <div id="password-requirements" class="requirements-list">
                    <div class="requirement" id="req-length">Minimo 8 caratteri</div>
                    <div class="requirement" id="req-special">Almeno un carattere speciale</div>
                    <div class="requirement" id="req-uppercase">Almeno una lettera maiuscola</div>
                    <div class="requirement" id="req-numbers">Almeno due numeri</div>
                    <div class="requirement" id="req-username">Non contiene email o username</div>
                </div>
                <div id="password-error" class="error-message"></div>
            </div>

            <!-- Conferma Password -->
            <div class="form-group">
                <label for="confirm-password">Conferma Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Conferma la tua password" />
                <div id="confirm-password-error" class="error-message"></div>
            </div>

            <!-- Privacy Policy -->
            <div class="form-group checkbox">
                <input type="checkbox" id="privacy-policy" name="privacy-policy" />
                <label for="privacy-policy">
                    Accetto la <a href="privacy-policy.html">Privacy Policy</a>
                </label>
                <div id="privacy-error" class="error-message"></div>
            </div>

            <!-- Termini e Condizioni -->
            <div class="form-group checkbox">
                <input type="checkbox" id="terms-conditions" name="terms-conditions" />
                <label for="terms-conditions">
                    Accetto i <a href="terms-conditions.html">Termini e Condizioni</a>
                </label>
                <div id="terms-error" class="error-message"></div>
            </div>

            <!-- Google reCAPTCHA -->
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LcE2AErAAAAAP3gXDNOiaf763mm7ogtBGPfL4TX"></div>
                <div id="captcha-error" class="error-message"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="register-button">Registrati</button>
            <div id="submission-status" class="submission-status"></div>

            <!-- Link to Login -->
            <p>Hai gi√† un account? <a href="login.html">Accedi</a></p>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recupero Password</title>
    <link rel="stylesheet" href="registrazione.css" />
    <script src="validation.js" defer></script>
</head>
<body>
    <div class="registration-container">
        <h2>Recupero Password</h2>
        <form id="password-recovery-form">
            <!-- Indirizzo Email -->
            <div class="form-group">
                <label for="email">Indirizzo Email</label>
                <input type="email" id="email" name="email" placeholder="Inserisci la tua email" />
                <div id="email-error" class="error-message"></div>
            </div>

            <!-- Nuova Password -->
            <div class="form-group">
                <label for="new-password">Nuova Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="Inserisci la nuova password" />
                <div id="password-strength" class="password-strength-meter"></div>
                <div id="password-requirements" class="requirements-list">
                    <div class="requirement" id="req-length">Minimo 8 caratteri</div>
                    <div class="requirement" id="req-special">Almeno un carattere speciale</div>
                    <div class="requirement" id="req-uppercase">Almeno una lettera maiuscola</div>
                    <div class="requirement" id="req-numbers">Almeno due numeri</div>
                </div>
                <div id="password-error" class="error-message"></div>
            </div>

            <!-- Conferma Nuova Password -->
            <div class="form-group">
                <label for="confirm-new-password">Conferma Nuova Password</label>
                <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Conferma la nuova password" />
                <div id="confirm-password-error" class="error-message"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="reset-password-button">Reimposta Password</button>
            <div id="submission-status" class="submission-status"></div>

            <!-- Link to Login -->
            <p><a href="index.html">Torna alla Home</a></p>
        </form>
    </div>
</body>
</html>
